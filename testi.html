<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frosted Glass Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #002366;
      height: 200vh; /* To enable scrolling */
    }

    #iF {
      border: #00000000;
    }

    #iF1 {
      justify-content: center;
      justify-self: center;
      display: block;
      height: 80vh;
      width: 50%;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      height: 60px;
      background: rgba(0, 0, 0, 0.25); /* Semi-transparent black */
      backdrop-filter: blur(15px); /* Frosted glass effect */
      -webkit-backdrop-filter: blur(15px); /* For Safari */
      border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Optional border for detail */
    }

    .logo {
      font-size: 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logoAni {
      position: relative;
      padding-top: 5%;
      justify-content: center;
      height: 350px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .nav a:hover {
      background-color: rgba(255, 255, 255, 0.2); /* Hover effect */
    }

    .footer {
      width: 100%;
      height: max-content;
      margin: 16px;
      padding: 16px;
      display: block;
      position: sticky;
    }

    .footer #form {
      margin-right: 5%;
      margin-top: 10%;
      margin-bottom: 10%;
      float: right;
      width: 40%;
      height: 80%;
    }

    .footer h1 {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 700;
      font-size: 46px;
    }

    .footer h3 {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 400;
      font-size: 24px;
    }

    .footer button{
      border: 1px solid #ffffff;
      padding: 8px 16px;
    }

    .footer button:hover{
      border: 2px solid #ffffff;
    }

    .button {
      padding: 8px 16px;
      color: white;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="zorigliy.svg" alt="Logo">
      Zorigly
    </div>
    <div class="nav">
      <a href="#product">Product</a>
      <a href="#pricing">Pricing</a>
      <a href="#company">Company</a>
      <a href="#blog">Blog</a>
      <a href="#changelog">Changelog</a>
    </div>
    <button class="button">Start Free Trial</button>
  </div>
  <div class="logoAni">
    <iframe src='https://my.spline.design/untitled-e33a32cfac06034975e6a2b7dc2135c2/' frameborder='0' width='100%' height="100%"></iframe>

  <div style="padding: 20px;">
    <h1>Scroll Down</h1>

  </div>

</body>
